<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>WEATHER API APP</title>
</head>
<body>
    <div class="container my-5 mx-auto">

        <h1 class="text-muted text-center my-4">BBC WEATHER</h1>
        
        <form  class="change-location my-4 text-center text-muted">
            <label for="city">Enter a location for weather information</label>
            <input type="text" name="city" class="form-control p-4">
        </form>

        <div class="card shadow-lg d-none rounded">
            <img src= "https://unsplash.it/400/300"  class="time card-img-top">
            <div class="icon bg-y mx-auto text-center">
                <img src="" alt="">
            </div> 
                
            <div class="text-muted text-uppercase text-center details">
                <h5 class="my-3">CITY NAME</h5>
                <div class="my-3">Weather condition</div>
                <div class="display-4 my-4">
                    <span>temp</span>
                    <span>&deg;C</span>
                </div>
            
            </div>
        </div>
   
    </div>
    <script src="js files/forecast.js"></script>
    <script src="js files/app.js"></script>
</body>
</html>
